<!DOCTYPE html>
<html>
    <head>
        <title>Yash's Cookbook</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="assets/jquery-1.11.3.min.js"></script>
        <script src="assets/jquery.tablesorter.js"></script>
        <script src="assets/script.js"></script>
    </head>
    <body>
        <div class="column">
            <div class="title">Current Ingredients</div>
            <table id="ingredients">
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th class="remaining">Days remaining</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="border"></div>
        <div class="column">
            <div class="title">Items</div>
            <div id="items">
                <table id="breakfast-items" class="items">
                    <thead>
                        <tr>
                            <th>Breakfast</th>
                            <th class="remaining">Days Remaining</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <br>
                <table id="dinner-items" class="items">
                    <thead>
                        <tr>
                            <th>Lunch / Dinner</th>
                            <th class="remaining">Days Remaining</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <br>
                <table id="snack-items" class="items">
                    <thead>
                        <tr>
                            <th>Snacks</th>
                            <th class="remaining">Days Remaining</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="border"></div>
        <div class="column">
            <div class="title">Recipe</div>
            <div id="recipes"></div>
        </div>
    </body>
</html>
